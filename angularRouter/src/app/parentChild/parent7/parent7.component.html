<div>
  <form action="/regist" method="post" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
    <div>用户名：<input #username="ngModel" name="username" required type="text" ngModel></div>
    <div [hidden]="!myForm.form.hasError('required','username')">用户名是必填项</div>
    <div>手机号：<input name="mobile" required (input)="onMobileInput(myForm)" 
      appMobileValidator type="number" ngModel></div>
    <div [hidden]="mobileValid || fmobileUntouched">
      <div [hidden]="!myForm.form.hasError('required','mobile')">用户名是必填项</div>
      <div [hidden]="!myForm.form.hasError('ifRight','mobile')">
        {{myForm.form.get('mobile','ifRight')?.descs}}
      </div>
    </div>
    <div ngModelGroup="passwordGroup">
      <div>密码：<input name="password" type="password" ngModel></div>
      <div>确认密码：<input name="pconfirm" type="password" ngModel></div>
    </div>
    <button type="submit">注册</button>
  </form>
</div>
